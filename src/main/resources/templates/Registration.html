<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <title>Todo App - Register</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<nav>
  <div class="nav-left">
    <span>APP for Jane</span>
  </div>
</nav>
<main>
  <h1>Create an account</h1>
  <form th:action="@{/register}" method="post" th:object="${userDto}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{userName}" th:errorclass="is-invalid" placeholder="Enter Username">
    <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}" style="color: red"></p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" th:errorclass="is-invalid" placeholder="Enter Email">
    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}" style="color: red"></p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" th:errorclass="is-invalid" placeholder="Enter Password">
    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}" style="color: red"></p>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</main>
</body>
</html>
